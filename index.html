<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    :root {
      --bg: #0c0c0c;
      --fg: #e0e0e0;
      --accent: #00ffcc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: var(--bg);
      color: var(--fg);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      background: var(--bg);
      z-index: 10;
    }

    header .symbols {
      font-size: 18px;
      margin-right: auto;
    }

    header nav button {
      background: none;
      border: none;
      color: var(--fg);
      margin-left: 16px;
      font-size: 14px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    header nav button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    main {
      margin-top: 60px;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 12px;
    }

    /* ASCII canvas container */
    .ascii-container {
      margin: 20px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      width: calc(100% - 40px);
      height: calc(100vh - 200px);
      background: var(--bg);
    }

    .ascii-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills area without squishing */
      transform: translate(-50%, -50%);
    }

    footer {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      background: var(--bg);
      position: relative;
    }

    footer nav button {
      background: none;
      border: none;
      color: var(--fg);
      margin-right: 12px;
      font-size: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    footer nav button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="symbols">░ ▒ ▓ █</div>
    <nav>
      <button>About</button>
      <button>Projects</button>
    </nav>
  </header>

  <main>
    <!-- ASCII Canvas -->
    <div class="ascii-container">
      <img id="asciiFrame" src="frames/frame_001.png" alt="ASCII Frame">
    </div>

    <!-- About -->
    <section id="about">
      <h2 class="section-title">Hi, my name is Marcelo Rodrigues</h2>
      <p class="intro">
        This is where you can put your about text.  
        Later we’ll polish this part with better spacing and typography.
      </p>
    </section>

    <!-- Projects -->
    <section id="projects">
      <h2 class="section-title">Projects</h2>
      <ul>
        <li>Project One</li>
        <li>Project Two</li>
      </ul>
    </section>
  </main>

  <footer>
    <nav>
      <button>LinkedIn</button>
      <button>Instagram</button>
    </nav>
  </footer>

  <script>
    const frameElement = document.getElementById("asciiFrame");
    const totalFrames = 390; // updated frame count
    let currentFrame = 1;

    function updateFrame() {
      const frameNumber = String(currentFrame).padStart(3, "0");
      frameElement.src = `frames/frame_${frameNumber}.png`;
      currentFrame = (currentFrame % totalFrames) + 1;
    }

    // Change frame every 82ms
    setInterval(updateFrame, 82);
  </script>
</body>
</html>
